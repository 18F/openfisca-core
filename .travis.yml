addons:
  apt:
    packages:
    - python-yaml
install:
  - pip install flake8  # Not yet available in Ubuntu precise (https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise)
  - pip install -r requirements.txt
  - pip install "numpy >= 1.10"  # This is not a requirement but we want Travis to test using numpy 1.10.
language: python
python: "2.7"
script: bash run-travis-tests.sh
sudo: false
virtualenv:
  system_site_packages: true
