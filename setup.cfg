# Babel configuration

[compile_catalog]
domain = openfisca-core
directory = openfisca_core/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
copyright_holder = OpenFisca Team
msgid-bugs-address = contact@openfisca.fr
output_file = openfisca_core/i18n/openfisca-core.pot
width = 80

[init_catalog]
domain = openfisca-core
input_file = openfisca_core/i18n/openfisca-core.pot
output_dir = openfisca_core/i18n

[update_catalog]
domain = openfisca-core
input_file = openfisca_core/i18n/openfisca-core.pot
output_dir = openfisca_core/i18n
previous = true

# Flake8

[flake8]
; E123 closing bracket does not match indentation of opening bracketâs line
; E128 continuation line under-indented for visual indent
; E251 unexpected spaces around keyword / parameter equals
ignore = E123,E128,E251
;max-complexity = 10
max-line-length = 120
